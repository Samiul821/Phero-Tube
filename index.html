<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- daisyUI cdn -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <!-- google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
        rel="stylesheet">
    <title>PH Tube</title>

    <style>
        .inter-font {
            font-family: "Inter", sans-serif;
        }
    </style>

</head>

<body class="inter-font">
    <header>
        <nav
            class="md:w-11/12 sm:w-[480px] mx-auto pb-[29px] flex justify-around md:justify-between items-center mt-10 border-b-2 border-[#17171720] mb-[35px]">
            <div class="logo">
                <img class="w-[100px] h-[20px] md:w-[175px] md:h-[39px] cursor-pointer" src="Logo.png" alt="Logo">
            </div>
            <div class="sort">
                <button
                    class="cursor-pointer hover:bg-[#FF1F3D] hover:text-white bg-[rgba(37,37,37,0.20)] py-[5px] px-[10px] md:py-[10px] md:px-5 rounded text-[#252525] md:text-lg md:font-medium">Sort
                    by view</button>
            </div>
            <div class="blogs">
                <button
                    class="cursor-pointer bg-[#FF1F3D] py-[5px] px-[10px] md:py-[10px] md:px-5 rounded text-white md:text-lg md:font-medium">Blog</button>
            </div>
        </nav>
    </header>

    <nav id="categoriy-container" class="flex justify-center space-x-2 md:space-x-6 mb-10">
        <div>
            <button onclick="loadVideos()" class="btn py-[5px] px-[10px] md:py-[10px] md:px-5 md:text-lg text-white bg-[#FF1F3D] ">All</button>
        </div>
    </nav>

    <section id="video-container" class="w-11/12 mx-auto grid md:grid-cols-2 lg:grid-cols-4 gap-5 mb-10">

    </section>

    <script src="Js/index.js"></script>
</body>

</html>
